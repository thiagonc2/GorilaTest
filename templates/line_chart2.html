<!DOCTYPE html>
<!-- saved from url=(0066)https://www.chartjs.org/samples/latest/charts/line/multi-axis.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>CDB Calculator - Gorila Thiago Test</title>
	<script async="" src='static/analytics.js'></script><script src='static/Chart.min.js'></script>
	<script src='static/utils.js'></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>

<body>

    <h1>Gorila Test Thiago: CDB Calculator</h1>
    <h2>Define your investiment parameters:</h2>

    <!--Creates a form to get the user inputs: investment date, evaluation date and CDB Rate-->
    <form method="post" action=".">
         <p><label>Investment Date:</label></p>
            <input type="date" id="start" name="date-start" value="2010-01-04" min="2010-01-04" max="2019-12-03">

        <p><label>Current Date:</label></p>
            <input type="date" id="end" name="date-end" value="2019-12-03" min="2010-01-04" max="2019-12-03">

        <p><label>CDB Rate (% of CDI):</label></p>
            <input type="number" step=".01" name="cdbRate" required value="100.00" />

        <p><input type="submit" value="Evaluate investment in the given period" /></p>
    </form>
    
    <h2>Your evaluation results:</h2>

    <form>
        <p><label>Investment Date: {{ invDate }} </label>
        <p><label>Evaluation Date: {{ evDate }} </label>
        <p><label>CDB Rate (%): {{ cdbRate }} </label>
        <p><label>Total Yield Rate (%): {{ totalYield }} </label>
        <p><label>Final Value (R$): {{ finalValue }} </label></p>

    </form>

    <h3> Temporal Analysis</h3>

    <!-- Create a chart and its attributes -->
	<div style="width:40%;"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
		<canvas id="canvas" width="600" height="400"></canvas>
        <script> </script>
	</div>
	<script>
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = false;

		var lineChartData = {
            labels : [{% for item in labels %}
                   "{{item}}",
                  {% endfor %}],
                    datasets: [{
                    label: '{{ legend }}',
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 2,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 5,
                    fill: false,
                    data : [{% for item in values %}
                            {{item}},
                            {% endfor %}
                            ],
                    yAxisID: 'y-axis-1',
                    }, {
                    label: '{{ legend2 }}',
                    borderColor: "rgba(0, 119, 255, 0.4)",
                    backgroundColor: "rgba(0, 119, 255, 1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(0, 119, 255, 1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 2,
                    pointHoverBackgroundColor: "rgba(0, 119, 255, 1)",
                    pointHoverBorderColor: "rgba(0, 119, 255, 1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 5,
                    fill: false,
                    data : [{% for item in values2 %}
                            {{item}},
                            {% endfor %}],
                        yAxisID: 'y-axis-2'
			}]
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'CDB Temporal Variation'
					},
					scales: {
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'left',
							id: 'y-axis-1',
						}, {
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-2',

							// grid line settings
							gridLines: {
								drawOnChartArea: false, // only want the grid lines for one axis to show up
							},
						}],
					}
				}
			});
		};
	</script>

    <button id="myBtn"> <a href="{{ url_for('database_download', filename=filename) }}">Download</a> </button>

</body></html>
